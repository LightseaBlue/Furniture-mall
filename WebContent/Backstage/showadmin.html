<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2 style="margin-left: 615px">管理员</h2>
    
    <table id="show">
        
    </table>
    <script type="text/javascript">
    $('#show').datagrid({
        url:'../admin.action?op=show',
        columns:[[
            {field:'a_name',title:'管理员名',width:100},
            {field:'a_img',title:'照片',width:100,
            formatter:function(value,row,index){
            	if(undefined==value){
            		return '未上传照片';
            	}else{
            		return '<img src="../'+value+'" width="80px" height="80px"/>';
            	}
            }}
        ]]
    });
    
    </script>
</body>
</html>
